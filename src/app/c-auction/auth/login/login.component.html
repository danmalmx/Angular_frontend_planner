<div class="container">
    <h2 class="mat-title">Logga in</h2>
    <form [formGroup]='loginForm' class="form">
  
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Email" formControlName='Email'>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName='Password'>
      </mat-form-field>
      
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" (click)="onLogin()">Submit</button>
        <p>User: my@email.com</p>
        <p>Pass: mysecretpassword123</p>
      </div>
    </form>
  </div>
